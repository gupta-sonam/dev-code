<html>
    <head>
        <title>Grid</title>
        <style>
            .grid-col{
                border: 1px solid #7e828b8f;
                display: grid;
                background-color: #7e828b8f;
                padding: 3px;
                width: 70%;
                margin: auto auto;
            }
            .grid-row{
                background-color: #fff;
                border: 2px solid #7e828b8f;
                padding: 25px;
                font-size: 30px;
                text-align: center;
            }
           
        </style>
    </head>
    <body>
        <div class="grid-col" id="grid"></div>
        <script type="text/javascript" src="script.js" ></script>
    </body>
</html>
